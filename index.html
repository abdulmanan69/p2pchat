<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat - WebRTC</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Peer-to-Peer Chat</h1>
            <div class="theme-toggle">
                <button id="themeToggle">ðŸŒ™</button>
            </div>
        </header>
        
        <div class="room-section">
            <div class="room-input">
                <input type="text" id="roomId" placeholder="Enter or create a room ID">
                <button id="joinRoom">Join Room</button>
                <button id="resetButton" style="display:none;">Reset Connection</button>
            </div>
            <div class="room-info">
                <span id="roomStatus">Not connected</span>
                <button id="copyLink">Copy Room Link</button>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>
    
    <script src="config.js?v=1.0"></script>
    <script src="app.js?v=1.0"></script>
</body>
</html>
